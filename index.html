<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="https://assets.nflxext.com/ffe/siteui/vlv3/8f12b4f0-a894-4d5b-9c36-5ba391c63fbe/44355e66-dbf8-4dd8-ba6b-8e9e32ec6abd/IN-en-20230320-popsignuptwoweeks-perspective_alpha_website_large.jpg"
      alt=""
      class="img"
    />
    
    <div class="main">
      <img
        id="image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png"
        width="150"
        height="50"
      />
      <div id="buttons">
        <button id="Signin">Sign In</button>
        <button id="Register">Register</button>
      </div>
    </div>

    <div id="contant">
      <h1 id="h1">Unlimited movies, TV shows and more.</h1>
      <p id="p1">Watch anywhere. Cancel anytime.</p>
      <p id="p2">
        Ready to watch? Enter your email to create or restart your membership.
      </p>
    </div>
  </body>
</html>
